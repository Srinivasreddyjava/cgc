<ion-header>

  <ion-navbar>
    <ion-title>View all Children</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item *ngFor='let child of children' (click)="viewChild(child)">
            <ion-avatar item-start slot="end">
              <img src="{{child.image}}" />
            </ion-avatar>
            <ion-label>
            <h2>{{ child.first_name }}&nbsp;{{ child.last_name }} </h2>
            </ion-label>
            <ion-icon item-end name="eye" small></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
