<ion-header>

  <ion-navbar>
    <ion-title>Change Admin Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form #f="ngForm" (ngSubmit)="changePwd(f)">
    <ion-list>
        <ion-item>
          <ion-label floating>Enter old password :</ion-label>
          <ion-input type="password" required ngModel name="old_password" color="light"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Enter new password :</ion-label>
          <ion-input type="password" required ngModel name="new_password" color="light"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Repeat new password :</ion-label>
          <ion-input type="password" required ngModel name="r_new_password" color="light"></ion-input>
        </ion-item>
      </ion-list>
      <button type="submit" ion-button [disabled]="!f.valid" block>Change Password</button>
</form>

<ion-grid>
  <ion-row>
    <ion-col col-12>
      <ion-list>
        <button ion-item (click)="editTask(t._id, t.name)" *ngFor="let t of tasks; let i = index">
          <p text-wrap> {{ t.name }} </p> <ion-icon item-end name="cog" small></ion-icon> </button>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
