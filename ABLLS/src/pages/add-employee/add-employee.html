<ion-header>

  <ion-navbar>
    <ion-title>Add Employee</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <form #f="ngForm" >
          <ion-list>
            <ion-item>
              <ion-label floating>Employee Name</ion-label>
              <ion-input type="text" ngModel name="name" required [minlength]="2"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Employee Number</ion-label>
              <ion-input type="text" ngModel name="number" required [minlength]="1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" ngModel name="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Employee Mobile</ion-label>
              <ion-input type="mobile" ngModel name="mobile" required [minlength]="9"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Set Password :</ion-label>
              <ion-input type="password" ngModel name="password" required [minlength]="5"></ion-input>
            </ion-item>
            <ion-item>
                <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
                <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
            </ion-item>
            <!--<ion-item>
              <ion-toolbar color="primary">
                <ion-buttons>
                  <button ion-button icon-left (click)="presentAccessControl()">
                    <ion-icon name="camera"></ion-icon>Select Image
                  </button>
                  <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
                    <ion-icon name="cloud-upload"></ion-icon>Upload
                  </button>
                </ion-buttons>
              </ion-toolbar>
            </ion-item> -->
          </ion-list>
          <button ion-button block color="primary" (click)="onAddEmp(f)"  [disabled]="!f.valid">REGISTER</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
