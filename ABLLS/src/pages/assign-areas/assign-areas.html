<ion-header>

  <ion-navbar>
    <ion-title>Assign Tasks to {{ child?.first_name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let a of areas; let i = index" (click)="areaClicked(a)">
      {{ a.number }} - {{ a.name }}
    </ion-item>
  </ion-list>
</ion-content>
