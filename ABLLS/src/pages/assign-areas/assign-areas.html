<ion-header>

  <ion-navbar>
    <ion-title>Assign Tasks to {{ child?.first_name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-grid padding>
    <ion-row>
      <ion-col col-12>
  <ion-list >
    <ion-item *ngFor="let a of areas; let i = index" class="grid {{area_colors[a.number]}}" (click)="areaClicked(a)">
      {{ a.number }} - {{ a.name }}
    </ion-item>
  </ion-list>
  </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
