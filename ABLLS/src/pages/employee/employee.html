<ion-header>

  <ion-navbar>
    <ion-title>  {{ emp.name | titlecase }}  </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-label floating>Employee Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name" required [minlength]="2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Employee Mobile</ion-label>
        <ion-input type="mobile" [(ngModel)]="mobile" name="mobile" required [minlength]="9"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Set Password :</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required [minlength]="5"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Number :</ion-label>
        <ion-input type="number" [(ngModel)]="number" name="number" [disabled]="true"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block color="primary" (click)="updateEmployee()">Update Employee</button>
    <button ion-button block outline color="danger" (click)="assignEmployee()">Assign Child to Employee</button>
    <button block ion-button clear color="secondary" (click)="deregisterEmployee()" *ngIf="auth.mode == 'admin'">DE-REGSITER {{ name }}</button>

    <ion-list padding>
      <ion-item text-center>
        <h1>Assigned Children</h1>
      </ion-item>
      <ion-item *ngFor="let ec of emp_children" (click)="gotoChild(ec)">
        <ion-avatar item-start slot="end">
          <img src="{{ec.image}}" />
        </ion-avatar>
        <ion-label>
          <p>{{ ec.first_name }} {{ ec.last_name }}</p>
        </ion-label>
      </ion-item>
    </ion-list>


</ion-content>
