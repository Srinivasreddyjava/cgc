
<ion-header>

  <ion-navbar>
    <ion-title>Assign Children to {{ employee?.name | titlecase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let c of children">
      {{ c.first_name | titlecase }} {{ c.last_name | titlecase }}
      <ion-icon item-right name="add-circle" color="secondary" (click)="assignChild(c)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
