
<ion-header>

  <ion-navbar>
    <ion-title>View Children</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item *ngFor='let child of children' (click)="viewChild(child)">
            {{ child.first_name }}&nbsp;{{ child.last_name }}
            <ion-icon item-end name="eye" small></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
