<ion-header>

  <ion-navbar>
    <ion-title>View Employees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let e of staff" (click)="gotoEmp(e)">
      <h2>{{ e.name | titlecase }} </h2>
      <p> {{ e.mobile }} </p>
    </ion-item>
  </ion-list>
</ion-content>
