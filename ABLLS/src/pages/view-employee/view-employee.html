<ion-header>

  <ion-navbar>
    <ion-title>View Employees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let e of staff" (click)="gotoEmp(e)">
      <ion-thumbnail slot="start">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-thumbnail>
      <ion-label>
      <h2>{{ e.name | titlecase }} </h2>
      <p> {{ e.mobile }} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
