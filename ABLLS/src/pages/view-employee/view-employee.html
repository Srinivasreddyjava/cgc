<ion-header>

  <ion-navbar>
    <ion-title>View Employees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let e of staff" (click)="gotoEmp(e)">
      <ion-avatar item-start slot="end">
        <img src="{{e.image}}" />
      </ion-avatar>
      <ion-label>
      <h2>{{ e.name | titlecase }} </h2>
      <p> {{ e.mobile }} </p>
      <p> No. of Children: {{e.childCount}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
