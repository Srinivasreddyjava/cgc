<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button icon-only ion-button clear (click)="closeModal()">
        <ion-icon name="close" large></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit {{ task_name | titlecase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label floating>Task name</ion-label>
            <ion-input type="text" [(ngModel)]="inp_task_name"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block (click)="saveTask()"> SAVE </button>
        <button ion-button block outline color="secodary" (click)="deleteTask()" *ngIf="auth.mode == 'admin'">DELETE TASK</button>
        <button ion-button block clear color="danger" (click)="closeModal()">CLOSE</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
