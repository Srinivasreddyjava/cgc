<ion-header>

  <ion-navbar>
    <ion-title>Edit Areas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid padding>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item *ngFor="let a of area; let i = index"  class="grid {{area_colors[a.number]}}" (click)="openModel(a, a._id)">
          {{a.number}} - {{ a.name }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
