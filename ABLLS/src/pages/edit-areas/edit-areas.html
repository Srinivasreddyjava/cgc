<ion-header>

  <ion-navbar>
    <ion-title>Edit Areas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item *ngFor="let a of area; let i = index" (click)="openModel(a, a._id)">
            {{ a.name }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
